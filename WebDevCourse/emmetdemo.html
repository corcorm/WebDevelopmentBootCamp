<!--emmett shortcut for the below code is - ! tab-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- shortcut for the below code is main>section>h1 and Tab-->
  <main>
    <section>
      <h1></h1>
    </section>
  </main>

  <!-- shortcut for non nested items below formatting is h1+h2+h2+div and Tab-->
  <h1></h1>
  <h2></h2>
  <h2></h2>
  <div></div>

  <!-- to make a bunch of similar things at once you can do multiplication formatting like ul>li * 5 and Tab-->
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>

  <!-- to number the different items you can do this - nav>ul>li*5>a[href=www.$.com] and tab note that the $ is incrementing the values whereever you place it-->
  <nav>
    <ul>
      <li><a href="www.1.com"></a></li>
      <li><a href="www.2.com"></a></li>
      <li><a href="www.3.com"></a></li>
      <li><a href="www.4.com"></a></li>
      <li><a href="www.5.com"></a></li>
    </ul>
  </nav>

  <!-- add text inside a new element you are creating p{new paragraph} and Tab or nav>ul>li*5>a{Click Me}-->
  <nav>
    <ul>
      <li><a href="">Click Me</a></li>
      <li><a href="">Click Me</a></li>
      <li><a href="">Click Me</a></li>
      <li><a href="">Click Me</a></li>
      <li><a href="">Click Me</a></li>
    </ul>
  </nav>

  <!--nav>ul>li*5>a[href=www.$.com]{Click Me}-->
  <nav>
    <ul>
      <li><a href="www.1.com">Click Me</a></li>
      <li><a href="www.2.com">Click Me</a></li>
      <li><a href="www.3.com">Click Me</a></li>
      <li><a href="www.4.com">Click Me</a></li>
      <li><a href="www.5.com">Click Me</a></li>
    </ul>
  </nav>

</body>

</html>
